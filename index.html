<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Task & Earn Reward</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}
.container {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #0a7cff;
}
.btn {
    display: block;
    width: 100%;
    text-align: center;
    background: #0a7cff;
    color: #fff;
    padding: 14px;
    margin-top: 15px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
}
.btn:disabled {
    background: #999;
}
.task-box {
    background: #f1f7ff;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}
.note {
    font-size: 13px;
    color: #777;
    text-align: center;
}

/* POPUP */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
}
.popup-content {
    background: #fff;
    max-width: 360px;
    margin: 20% auto;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
.counter {
    font-size: 18px;
    margin: 10px 0;
    font-weight: bold;
}
.close {
    margin-top: 10px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÅ Earn Reward</h1>

    <div class="task-box">
        <ul>
            <li>Join our Telegram community</li>
            <li>Submit proof</li>
            <li>Share with 5 friends</li>
        </ul>
    </div>

    <a class="btn" href="https://t.me/TraderParvej_Community" target="_blank">
        üëâ Join Telegram
    </a>

    <a class="btn" href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank" onclick="openPopup()">
        ‚úÖ Submit Task Proof
    </a>

    <p class="note">Limited rewards. Selected users will be paid.</p>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üîÅ Share to Complete</h2>
        <p>Share with 5 friends to finish task</p>

        <div class="counter" id="counter">0 / 5</div>

        <a class="btn" onclick="shareNow()">
            üì§ Share on WhatsApp / Facebook
        </a>

        <button class="btn" id="finishBtn" disabled>
            ‚úÖ Task Completed
        </button>

        <div class="close" onclick="closePopup()">Close</div>
    </div>
</div>

<script>
let count = 0;

function openPopup() {
    document.getElementById("popup").style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function shareNow() {
    if (count < 5) {
        count++;
        document.getElementById("counter").innerText = count + " / 5";

        let text = encodeURIComponent(
            "Simple online task available üéÅ Join now üëâ https://t.me/TraderParvej_Community"
        );

        window.open("https://wa.me/?text=" + text, "_blank");

        if (count === 5) {
            document.getElementById("finishBtn").disabled = false;
            alert("üéâ Task Completed Successfully!");
        }
    }
}
</script>

</body>
</html>
